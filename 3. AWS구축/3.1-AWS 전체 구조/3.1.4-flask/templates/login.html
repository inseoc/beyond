<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="중고 옷거래">
	<meta name="description" content="중고 옷을 좀더 편하게 판매할 수 있도록 도와줍니다">
	<meta name="author" content="kmr 3조">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>로그인</title>

	<!-- CSS 연결 -->
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

</head>

<body class="total_height">
	<header>
		<!-- 헤더_핸드폰 아이콘 -->
		<div class="header">
			<div class="header_left">
				<li name="clock"></li>
			</div>
			<div class="header_right">
				<div class="icon_margin">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
					</svg>
				</div>
				<div class="icon_margin">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
						<path fill-rule="evenodd" d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
					</svg>
				</div>
				<div class="icon_margin">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" >
						<path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
					</svg>
				</div>
			</div>
		</div>

		<!-- 헤더_뒤로가기 박스 -->
		<div class="box box1">
			<div >
				<a href="javascript:history.back();">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" style="cursor: pointer;">
					<path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
				</svg>
				</a>
			</div>
			<text class="box1_title">로그인하기</text>
			<div class="header_link">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" id="nav_menu" name="nav_menu" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="cursor: pointer;">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
				</svg>
			</div>
		</div>

		<!-- 헤더 밑 -->
		<div class="header_bottom">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="cursor: pointer;">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
			</svg>
			<li class="nav-item">
				<a class="nav-link" href="#" id="my_page" name="my_page">안녕하세요, 고객님</a>
			</li>
		</div>
	</header>
	<form id="login" class="box box2" action="./login">
		<div class="field">
			<label class="login_name">이메일주소</label>
			<div class="control">
				<input class="input is-rounded is-primary" id="user_email" name="user_email" type="email" placeholder="e.g. sample@kmr.com" required autofocus>
			</div>
		</div>
		<div class="field">
			<label class="login_password">비밀번호</label>
			<div class="control">
				<input class="input is-rounded is-primary" id="user_passwd" name="user_passwd" type="password" placeholder="********" required>
			</div>
		</div>
		<div class="login_btn">
			<button class="btn btn-primary button is-primary is-rounded" type="submit" id="login_btn" name="login_btn">로그인</button>
		</div>
	</form>

	<!-- JavaScript 연결 -->
	<!-- 일반, Flask문법 -->
	<!-- <script type="text/javascript" src="../static/market.js"></script> -->
	<script type="text/javascript" src="{{ url_for('static', filename='../static/market.js') }}"></script>
</body>
</html>
